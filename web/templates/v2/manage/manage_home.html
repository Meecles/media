{% extends "v2/modules/base.html" %}
{% block style %}
    <style>
        .thumb {
            width: 200px;
            height: 300px;
            object-fit: contain;
        }

        .btn {
            border-radius: 0;
            letter-spacing: 0.09em;
        }
    </style>
{% endblock %}
{% block priority_scripts %}
    <link rel="stylesheet" href="/assets/cdn/bootstrap.4.5.3.min.css">
{% endblock %}
{% block top_scripts %}

    <script src="/assets/cdn/bootstrap.bundle.4.5.3.min.js"></script>
{% endblock %}
{% block content %}

    <header>
        <div class="row">
            <div class="col-4">
                <span class="symbol"></span><span class="title"><h3>Manage</h3></span>
            </div>
            <div class="col-4"></div>
            <div class="col-4"><a href="/settings">(Old Settings)</a></div>
        </div>
    </header>
    <div class="row">
        <div class="col-sm-1 col-1 col-md-3"></div>
        <div class="col-sm-10 col-10 col-md-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold" style="text-align: center;">Management</h6>
                </div>
                <div class="card-body">
                    <div class="alert alert-dark" role="alert" style="cursor: pointer;" onclick="goto('/manage/video')">
                        Video Content
                    </div>
                    <div class="alert alert-dark" role="alert" style="cursor: pointer;" onclick="goto('/manage/users')">
                        Users
                    </div>
                    <div class="alert alert-dark" role="alert" style="cursor: pointer;" onclick="goto('/manage/roles')">
                        Roles
                    </div>
                    <div class="alert alert-dark" role="alert" style="cursor: pointer;" onclick="goto('/manage/groups')">
                        Groups
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-1 col-1 col-md-3"></div>
    </div>

{% endblock %}
{% block bottom_scripts %}
    <script type="text/javascript">
        function goto(loc) {
            window.location.href = loc;
        }
    </script>
    <script type="text/javascript" src="/assets/js/qrcode.js"></script>
{% endblock %}
