{% extends "v2/modules/base.html" %}
{% block style %}
    <link rel="stylesheet" href="/assets/v2/css/generic.css">
    <style>
        .thumb {
            width: 200px;
            height: 300px;
            object-fit: contain;
        }

        .btn {
            border-radius: 0;
            letter-spacing: 0.09em;
        }
    </style>
{% endblock %}
{% block priority_scripts %}
    <link rel="stylesheet" href="/assets/cdn/bootstrap.4.5.3.min.css">
{% endblock %}
{% block top_scripts %}

    <script src="/assets/cdn/bootstrap.bundle.4.5.3.min.js"></script>
{% endblock %}
{% block content %}

    <header>
        <div class="row">
            <div class="col-4">
                <span class="symbol"></span><span class="title">
                <img src="/assets/img/icon-back.png" style="cursor:pointer;width:30px;height:30px;z-index: 1;"
                     onclick="goto('/manage')"/>
            </span>
            </div>
            <div class="col-4"></div>
            <div class="col-4">

            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-8">

            </div>
        </div>
    </header>

    <div class="MobileShowClass">
        <h3>Support for small screens doesn't exist yet</h3>

    </div>
    <div class="DesktopShowClass">

    </div>


{% endblock %}
{% block bottom_scripts %}
    <script type="text/javascript">
        function goto(loc) {
            window.location.href = loc;
        }
    </script>
    <script type="text/javascript" src="/assets/js/qrcode.js"></script>
{% endblock %}
