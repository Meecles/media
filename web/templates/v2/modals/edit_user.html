<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body" style="background-color: #f7f7f7;">

                <input type="text" id="edit-username" class="form-control"/>
                <br/>

                <br/>
                <!-- Default disabled -->
                <div class="form-check">
                    <input type="checkbox" class="custom-control-input" id="mfa_enabled">
                    <label class="custom-control-label" for="mfa_enabled">MFA Enabled</label>
                </div>
                <br/>
                <div class="form-check">
                    <input type="checkbox" class="custom-control-input" id="mfa_required"
                           style="cursor:pointer;z-index: 1;">
                    <label class="custom-control-label" for="mfa_required">MFA Required</label>
                </div>
                <br/>
                <div id="reset-dialogue"><button class="btn btn-outline-danger txt-danger pull-left" type="button" onclick="reset_pw()">Reset
                    Password
                </button></div>
                <br />
                <h3>Details:</h3>
                <div class="btn-group">
                    <button class="btn btn-primary btn-sm dropdown-toggle spc txt-white" type="button"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        -- Add Role --
                    </button>
                    <div class="dropdown-menu">
                        {% for role in roles %}
                            <button type="button" class="dropdown-item spc"
                                    onclick="edit_add_role('{{ role }}')">{{ role }}</button>
                        {% endfor %}
                    </div>
                </div>
                <br/><br/>
                <div id="user-roles">

                </div>

            </div>
            <div class="modal-footer" id="edit-user-footer">
                <button class="btn btn-danger txt-white pull-left" type="button" onclick="delete_user()">Delete</button>
                <button class="btn btn-secondary txt-white" type="button" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary txt-white" onclick="edit_user()">Save</button>
            </div>
        </div>
    </div>
</div>
