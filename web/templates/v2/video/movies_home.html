{% extends "v2/modules/base.html" %}
{% block style %}
    <style>
        .thumb {
            width: 200px;
            height: 300px;
            object-fit: contain;
        }

        .btn {
            border-radius: 0;
        }
    </style>
{% endblock %}
{% block priority_scripts %}
    <link rel="stylesheet" href="/assets/cdn/bootstrap.4.5.3.min.css">
{% endblock %}
{% block top_scripts %}
    <script type="text/javascript" src="/assets/js/unveil.js"></script>
    <script src="/assets/cdn/bootstrap.bundle.4.5.3.min.js"></script>
    <script src="/assets/v2/js/sort_util.js"></script>
{% endblock %}
{% block bottom_scripts %}
    <script type="text/javascript" src="/assets/v2/js/movie_home.js"></script>
{% endblock %}
{% block content %}
    {% include "v2/modals/describe_movie.html" %}

    <header>
        <div class="row">
            <div class="col-4">
                <span class="symbol"></span><span class="title"><h2>Movies</h2></span>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <input type="text" id="movie-search" placeholder="Search..." onkeyup="search()"/>
            </div>
        </div>
    </header>
    <div class="BreakerClassSm">
        <p style="margin-bottom: 50px;">&nbsp;</p>
    </div>
    <section class="tiles" id="movie-list"></section>
{% endblock %}
