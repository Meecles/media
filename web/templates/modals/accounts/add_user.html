<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body" style="background-color: #f7f7f7;">

          <div style="margin-left: auto;margin-right: auto;">
              <input class="form-control" type="text" id="new_username" placeholder="Username"/>
              <br />
              <div id="roles-group">
                  <div class="btn-group">
                  <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Roles
                  </button>
                      <div class="dropdown-menu">
                          {% for role in roles %}
                          <button type="button" class="dropdown-item" onclick="add_role('{{ role }}')">{{ role }}</button>
                          {% endfor %}
                      </div>
                  </div>
                  <br /><br />
                <div id="role-badges">
                </div>
              <span id="response-message"></span>
              </div>

          </div>

      </div>
      <div class="modal-footer" id="add-user-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="add_user()">Add</button>
      </div>
    </div>
  </div>
</div>
