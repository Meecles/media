<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog change-forms" role="document">
    <div class="modal-content change-forms">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <input class="form-control form-control-user" autocomplete="off" type="password" id="current_password" placeholder="Current Password"></input><br />
          <input class="form-control form-control-user" autocomplete="off" type="password" id="new_password" placeholder="New Password"></input><br />
          <input class="form-control form-control-user" autocomplete="off" type="password" id="confirm_new_password" placeholder="Confirm New Password"></input><br />
        </form>
      </div>
      <div id="pw_change_alert">
      </div>
      <div class="modal-footer" id="change_password_footer">
        <button class="btn btn-secondary txt-white" type="button" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary txt-white" onClick="change_password()">Change Password</button>
      </div>
    </div>
  </div>
</div>
