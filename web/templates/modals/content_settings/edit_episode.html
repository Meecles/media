<div class="modal fade" id="editEpisodeModal" tabindex="-1" role="dialog" aria-labelledby="editEpisodeModalLabel"
     aria-hidden="true">

        <div class="modal-content change-forms">
            <div class="modal-header">
                <h5 class="modal-title" id="editEpisodeModalLabel">Edit Episode</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>

                    <input type="hidden" id="ep-edit-id"/>

                </form>
            </div>

            </div>

        </div>
    </div>
</div>
