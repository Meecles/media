<div class="modal fade" id="editMovieModal" tabindex="-1" role="dialog" aria-labelledby="editMovieModalLabel"
     aria-hidden="true">
    <div class="modal-dialog change-forms" role="document">
        <div class="modal-content change-forms">
            <div class="modal-header">
                <h5 class="modal-title" id="editMovieModalLabel">Edit Movie</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="movie-id"/>
                    <input class="form-control form-control-user" autocomplete="off" type="text" id="edit-name"
                           placeholder="Name"/><br/>
                    <textarea class="form-control form-control-user" autocomplete="off" type="text" id="edit-description"
                              placeholder="Description"></textarea><br/>
                    <input class="form-control form-control-user" autocomplete="off" type="text" id="edit-thumb"
                           placeholder="Thumb"/><br/>
                    <input class="form-control form-control-user" autocomplete="off" type="text" id="edit-file"
                           placeholder="File"/><br/>
                </form>
            </div>
            <div id="edit_movie_alert">
            </div>
            <div class="modal-footer" id="edit_movie_footer">
                <button class="btn btn-secondary sq" type="button" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success sq" onclick="save_movie()">Save</button>
            </div>
        </div>
    </div>
</div>
