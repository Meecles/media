<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href='/assets/css/login.css' rel='stylesheet' type='text/css'>
    <input id="csrf-token" type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="/assets/js/login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<style>
    .vcent {
        margin: 0;
        position: absolute;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
        width: 100%;
    }

    .btn-primary {
        color: #fff;
        background-color: #3039f9;
        border-color: #3039f9;
    }

    .square {
        border-radius: 0;
    }
</style>
<body>
{% if logout == True %}
<input id="logout_message" type="hidden" value="true"></input>
{% else %}
<input id="logout_message" type="hidden" value="false"></input>
{% endif %}
<div class="vcent">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card square" style="width: 18rem;background-color: rgba(130, 154, 177, 0.8);">
                <div class="card-body">
                    <h5 class="card-title" style="text-align: center;">Login</h5>
                    <div id="username_box">
                        <input id="username" type="text" class="form-control" placeholder="Username"/>
                    </div>
                    <br/>
                    <div id="password_box">
                        <input id="password" type="password" class="form-control" placeholder="Password"/>
                    </div>
                    <br/>
                    <div class="form-group my-4 row login-alert">
                        {% if logout == True %}
                        <div class='alert alert-success' role='alert'
                             style='width: 100%;text-align: center;'>You have been logged out!
                        </div>
                        {% endif %}
                    </div>
                    <button id="login-button" type="button" class="btn btn-primary float-right square" onclick="login()">Login</button>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>

</body>
</html>
