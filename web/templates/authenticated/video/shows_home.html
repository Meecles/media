{% extends "/modules/base.html" %}
{% block title %}TV Shows{% endblock %}
{% block top_scripts %}
<script type="text/javascript" src="/assets/js/unveil.js"></script>
{% endblock %}
{% block style %}
<style>
    .center-img {
        max-width: 140px;
        max-height: 320px;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    .center-txt {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
</style>
{% endblock %}
{% block modals %}
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-2">
            <a href="/videos"><img src="/assets/img/icon-back.png"
                                   style="cursor:pointer;width:30px;height:30px;z-index: 1;"/></a>

        </div>
        <div class="col-5"><h3 style="text-align: right;">TV Shows</h3></div>
        <div class="col-1"></div>
        <div class="col-4">
            <input id="show-search" type="text" class="form-control" placeholder="Search..." onkeyup="search()">
        </div>
    </div>
    <hr/>
</div>

<div id="show-list" class="row"></div>

{% endblock %}
{% block bottom_scripts %}
<!--<script type="text/javascript" src="/assets/js/shows-home.js"></script>-->
<script src="/assets/js/shows-home.js" type="text/javascript"></script>
{% endblock %}
